{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %} 
{{ form.media }}

{% endblock head_extra %}



{% block content %}
<div class='col-sm-6'>
	<h1>博客预览</h1>
	<hr/>
	<div class='content-preview'>
	    <h3 id='preview-title'></h3>
	    <p id='preview-content'></p>
	</div>
</div>
<div class='col-sm-6'>
	<h1>编辑博客</h1>
	<hr/>

	<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
	{{ form|crispy }}
	<input type='submit' class='btn btn-default' value='发布博客' />
	</form>
</div>
{% endblock content %}
